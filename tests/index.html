<html>
    <head>
        <title>Engine3D Test</title>
        <style>
            body {
                text-align: center; 
                background-color: #DDD; 
            }
            canvas { 
                border-radius: 0.5em; 
                position: absolute; 
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
        </style>
        <script type="vertex-shader" type="notjs">
        attribute vec3 in_position;
        
        uniform mat4 ProjectionMatrix;
        uniform mat4 ViewMatrix;
        uniform mat4 ModelMatrix;
        
        void main() {
            mat4 MVPMatrix = ProjectionMatrix * ViewMatrix * ModelMatrix;
            gl_Position = MVPMatrix * vec4(in_position, 1);
        }
        </script>
        
        <script type="fragment-shader" type="notjs">
        precision mediump float;
        
        void main() {
            gl_FragColor = vec4(1, 0, 0.5, 1);
        }
        </script>
        
        <script type="text/javascript" src="demo.min.js"></script>
        <script type="text/javascript">
            var engine;
            function main() {
                var canvas = document.getElementById("canvas");
                engine = new Demo(canvas);
                engine.main();
            }
        </script>
    </head>
    <body style="text-align: center; margin-top: 4em;">
        <canvas width=800 height=600 id="canvas">HTML5 unavailable</canvas>
        <script type="text/javascript">
            main();
        </script>
    </body>
</html>
